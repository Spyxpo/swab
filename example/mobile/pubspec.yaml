name: example
description: description

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_webview_pro: ^3.0.1+2
  url_launcher: ^6.1.5
  app_updater: ^1.0.4
  internet_connection_checker: ^0.0.1+4
  flutter_bounceable: ^1.0.3
  splash_screen_view: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
    
  flutter_launcher_icons: ^0.9.1
  flutter_app_name: ^0.1.1
  change_app_package_name: ^1.0.0

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: 'assets/images/favicon.png'

flutter_app_name:
  name: 'Example'

splash_screen_view:
  color: "#ffffff"
  image: assets/images/favicon.png
  color_dark: "#000000"
  image_dark: assets/images/favicon.png
  android_gravity: center
  ios_content_mode: center
  fullscreen: true